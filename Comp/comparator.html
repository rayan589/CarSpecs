<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset ="utf-8">
    <title> Comparator </title>
    <link rel="stylesheet" href="./comparator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="form__title">Comparator</h1>
        <select id="brand">
            <option disabled>Select a brand</option>
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Audi</option>
            <option>Lamborghini</option>
        </select>
        
        <select id="model">
            <option disabled>Select Model</option>
            <option class=Mercedes>A-class</option>
            <option class=Audi>A3</option>
            <option class=Audi>A4</option>
            <option class=Lamborghini>Urus</option>
            <option class=Lamborghini>Aventador</option>
            <option class=BMW>2-series</option>
            <option class=BMW>3-series</option>
        </select>
        
    
    
        <select id="trim" >
            <option disabled>Select Trim</option>
            <option class=Urus>Urus AWD Package Includes</option>
            <option class=Urus>Urus Pearl Capsule AWD Package Includes</option>
            <option class=A3>A3 Sedan Premium 40 TFSI Package Includes</option>
            <option class=A3>A3 Sedan Premium 40 TFSI quattro Package Includes</option>
            <option class=A4>A4 Sedan Premium 40 TFSI quattro Package Includes</option>
            <option class=A4>A4 Sedan S line Premium Plus 45 TFSI quattro Package Includes</option>
            <option class=A-class>A 220 A 220 Sedan Package Includes</option>
            <option class=A-class>A 220 A 220 4MATIC Sedan Package Includes</option>
            <option class=2-series>230i Coupe Package Includes</option>
            <option class=2-series>230i xDrive Coupe Package Includes</option>
            <option class=2-series>M240i Coupe Package Includes</option>
            <option class=2-series>M240i xDrive Coupe Package Includes</option>
            <option class=3-series>330i Sedan Package Includes</option>
            <option class=3-series>330i xDrive Sedan Package Includes</option>
            <option class=3-series>M340i Sedan Package Includes</option>
            <option class=3-series>M340i xDrive Sedan Package Includes</option>
            
        </select>
    </div>
    
        


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="display.js"></script>
        
</body>
