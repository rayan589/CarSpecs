<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset ="utf-8">
    <title> Comparator </title>
    <link rel="stylesheet" href="./example.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <h1 class="form__title">Comparator</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="example.js"></script>
        <label for="qmt-vehicle">Brand:</label>
        <select id="qmt-vehicle" name="vehicle">
            <option></option>
            <option class="car" value="cars">BMW</option>
            <option class="motorcycle" value="motorcycles">Mercedes</option>
        </select>
        <label for="qmt-manufacturer">Model:</label>
        <select id="qmt-manufacturer" name="manufacturer">
            <option></option>
            <option class="car" value="cars">Brand</option>
            <option class="car" value="ford">&nbsp;&nbsp;&nbsp;2-series</option>
            <option class="car" value="chevrolet">&nbsp;&nbsp;&nbsp;3-series</option>
            <option class="motorcycle" value="motorcycles">Model</option>
            <option class="motorcycle" value="honda">&nbsp;&nbsp;&nbsp;A-class</option>
            <option class="motorcycle" value="yamaha">&nbsp;&nbsp;&nbsp;C-class</option>
        </select>
    </div>
    
    
</body>
